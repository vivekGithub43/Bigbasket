<!--Register model--> 
    <div class="modal fade" id="registerModel" #registerModel data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form #registerForm="ngForm" (ngSubmit)="onregisterForm(registerForm)">
            <div class="row"  data-bs-backdrop="static" data-bs-keyboard="false">
              <div class="col-12 my-3">
                  <div class="input-group">
                      <span class="input-group-text ">Name and MobileNo</span>
                      <input type="text" [(ngModel)]="registerFormObj.Name" #Name="ngModel" name="Name" class="form-control">
                      <input type="text" [(ngModel)]="registerFormObj.MobileNo" #MobileNo="ngModel" name="MobileNo" class="form-control">
                    </div>
              </div>  
           </div>
           <div class="row">
              <div class="col-9 my-3">
                  <div class="input-group ">
                      <span class="input-group-text " >Password</span>
                      <input type="text" class="form-control" [(ngModel)]="registerFormObj.Password" #Password="ngModel" name="Password">
                    </div>
                </div> 
                <div class="col-3 text-end my-3">
                  <button class="btn btn-success">Register</button>
                </div>  
           </div>
          </form>
          </div>
          <div class="modal-footer d-flex justify-content-center">
           <div  style="font-size:30px">Thank You!!!</div>
          </div>
        </div>
      </div>
    </div>

<!--Login Modal-->    
<div class="modal fade" id="loginModel" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <div class="row">
        <div class="col-12">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Mobile</span>
            <input type="text" class="form-control" [(ngModel)]="LoginFormObj.UserName" name="UserName" aria-describedby="addon-wrapping">
          </div>
        </div>
        <div class="col-12">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Pass</span>
            <input type="text" class="form-control" [(ngModel)]="LoginFormObj.UserPassword" name="UserPassword" aria-describedby="addon-wrapping">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
<button class="btn btn-primary">Login</button>
        </div>
      </div>
    </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
